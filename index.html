<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <!-- Global Div -->
    <div class="main">
      <!-- Submit -->
      
      <div class="submit">
        <form id="formulario">
          <input type="text" placeholder="Search a city" />
          <input type="button" value="Submit" />
        </form>
      </div>
      
      <!-- Cards -->
      <div class="cards-div">
        <div class="card">
          <h2 id="city">Florianópolis</h2>
          <h3 id="day">Sábado</h3>
          <img
          class="weather-icon"
          src="/weather-site/assets/clear-day.svg"
          alt=""
          />
          <h2 id="temperature">20º</h2>
          <h3 id="state">Nublado</h3>
          <!-- Div Highest Temp, Low Temp, Wind -->
          <div class="parameter-main">
            <div class="parameter">
              <img src="/weather-site/assets/high-temp.svg" alt="" />
              <h3 id="high-temp">25º</h3>
            </div>
            <div class="linha-vertical"></div>
            <div class="parameter">
              <img src="/weather-site/assets/low-temp.svg" alt="" />
              <h3 id="low-temp">18º</h3>
            </div>
            <div class="linha-vertical"></div>
            <div class="parameter">
              <img src="/weather-site/assets/wind.svg" alt="" />
              <h3 id="wind">18º</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
